<ion-header>
  <ion-toolbar>
    <ion-title>geolocation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="conteiner">
    <p>Lat: {{lat}}, Lng: {{lng}}</p>
    
    <ion-button (click)="whereIam()">geolocation</ion-button>
    <ion-button (click)="takePhoto()">Camera</ion-button>
    <div *ngIf="clickedImage">
      <ion-img [src]="clickedImage"></ion-img>
    </div>
    
  </div>
</ion-content>
